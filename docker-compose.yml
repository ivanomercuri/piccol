services:
  db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
  phpmyadmin:
    image: lscr.io/linuxserver/phpmyadmin:latest   
    container_name: phpmyadmin
    restart: unless-stopped
    environment:
      - TZ=Europe/Rome
      - PMA_HOST=db
      - PMA_PORT=3306
      - PMA_ARBITRARY=1            
      - PUID=1000
      - PGID=1000
    ports:
      - "8080:80"
    volumes:
      - ./configs/config.user.inc.php:/config/phpmyadmin/config.user.inc.php
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      db:
        condition: service_healthy
  backend:
    build: ./backend
    container_name: express-backend
    ports:
      - "5001:5000"
      - "9229:9229"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - DB_HOST=db
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=mydatabase
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000" ]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 20s
    depends_on:
      db:
        condition: service_healthy
  test_backend:
    build: ./backend
    container_name: backend-test
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: [ "npm", "run", "test" ]
    depends_on:
      db:
        condition: service_healthy
  frontend:
    build: ./frontend
    container_name: react-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_HOST=0.0.0.0
    command: [ "npm", "run", "dev" ]
    depends_on:
      - backend
volumes:
  mysql-data:
